<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Entrance</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

.glass{
    background:rgba(255,255,255,0.12);
    backdrop-filter:blur(15px);
    -webkit-backdrop-filter:blur(15px);
    border-radius:20px;
    padding:50px 40px;
    text-align:center;
    color:#fff;
    box-shadow:0 25px 50px rgba(0,0,0,0.5);
    animation:enter 1.2s ease;
}

.glass h1{
    font-size:3rem;
    margin-bottom:15px;
}

.glass p{
    opacity:0.85;
    margin-bottom:35px;
}

.btns a{
    text-decoration:none;
    padding:15px 34px;
    margin:10px;
    border-radius:40px;
    font-weight:600;
    display:inline-block;
    transition:0.35s;
}

.login{
    background:#00f2fe;
    border:2px solid #00f2fe;
    color:#000;
}

.register{
    border:2px solid #00f2fe;
    color:#00f2fe;
}

.btns a:hover{
    transform:translateY(-5px) scale(1.07);
    box-shadow:0 15px 35px rgba(0,242,254,0.5);
}

@keyframes enter{
    from{opacity:0; transform:scale(0.9);}
    to{opacity:1; transform:scale(1);}
}

@media(max-width:600px){
    .glass h1{font-size:2.2rem;}
}
</style>
</head>
<body>

<div class="glass">
    <h1>AI QUOTE GENERATOR âš¡</h1>
    <p>GET YOUR QUOTE NOW..</p>
    <div class="btns">
        <a href="{{url_for('login')}}">Login</a>
        <a href="{{url_for('registration')}}" class="register">Register</a>

    </div>
</div>

</body>
</html>
